<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {

            background: rgba(0, 128, 0, 0.3)

        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-between mt-5">
        <div class="col-xxl-4">
            <div class="d-grid">
                <button type="button" class="btn btn-primary text-start"><i class="bi bi-arrow-right"></i>GET CLIENT</button>
            </div>
        </div>
        <div class="col-xxl-4">
            <div class="d-grid">
                <button type="button" class="btn btn-block btn-primary text-end">GET ACCOUNT NUMBER<i class="bi bi-arrow-left"></i></button>
            </div>
        </div>
    </div>
    <div class="row justify-content-between mt-5">
        <div class="col-xxl-4">
            <div class="d-grid">
                <button type="button" class="btn btn-primary text-start"><i class="bi bi-arrow-right"></i>GET PIN CODE</button>
            </div>
        </div>
        <div class="col-xxl-4">
            <div class="d-grid">
                <button type="button" class="btn btn-block btn-primary text-end">SET PIN CODE<i class="bi bi-arrow-left"></i></button>
            </div>
        </div>
    </div>
    <div class="row justify-content-between mt-5">
        <div class="col-xxl-4">
            <div class="d-grid">
                <button type="button" class="btn btn-primary text-start"><i class="bi bi-arrow-right"></i>VIEW BALANCE</button>
            </div>
        </div>
        <div class="col-xxl-4">
            <div class="d-grid">
                <button type="button" class="btn btn-block btn-primary text-end">CASH WITHDRAWAL<i class="bi bi-arrow-left"></i></button>
            </div>
        </div>
    </div>
    <div class="row justify-content-between mt-5">
        <div class="col-xxl-4">
            <div class="d-grid">
                <button type="button" class="btn btn-primary text-start"><i class="bi bi-arrow-right"></i>REPLENISH MONEY</button>
            </div>
        </div>
        <div class="col-xxl-4">
            <div class="d-grid">
                <button type="button" class="btn btn-block btn-primary text-end">ACCOUNT DATA<i class="bi bi-arrow-left"></i></button>
            </div>
        </div>
    </div>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="text-center">
            <img src="./citibank-vector-logo.jpg" class="rounded" alt="...">
        </div>
    </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

</html>
